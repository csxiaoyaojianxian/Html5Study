<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 边框</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		
		img {
			display: block;
		}

		.items {
			width: 1240px;
			height: 260px;
			padding-left: 20px;
			margin: 100px auto;
		}

		.item {
			width: 224px;
			border: 1px solid #EEE;
			float: left;
			margin-right: 20px;
			box-shadow: 0 2px 0 #EEE;
		}

		.item .pic {
			height: 112px;
			position: relative;
		}

		.item .pic > img {
			width: 224px;
			height: 112px;
		}

		.item .logo {
			width: 80px;
			height: 80px;
			border: 4px solid #FFF;
			position: absolute;
			left: 50%;
			bottom: -44px;
			margin-left: -44px;
			border-radius: 50px;
			overflow: hidden;
		}

		.item .brief {
			height: 140px;
			background-color: #FFF;
		}
	</style>
</head>
<body>
	<div class="items">
		<div class="item">
			<div class="pic">
				<img src="images/01.jpg">
				<a href="javascript" class="logo">
					<img src="images/sunshine.png">
				</a>
			</div>
			<div class="brief"></div>
		</div>
		<div class="item">
			<div class="pic">
				<img src="images/01.jpg">
				<a href="javascript" class="logo">
					<img src="images/sunshine.png">
				</a>
			</div>
			<div class="brief"></div>
		</div>
	</div>
</body>
</html>
