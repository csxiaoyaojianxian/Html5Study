<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        // 监听者
        var jianTingZhe = {

            // 听众列表
            listeners: [],

            // 小鸟死亡触发时，告知所有的听众
            triggerBirdOver: function() {
                this.listeners.forEach( function( listen ) {
                    listen();
                });
            }

        }


        jianTingZhe.listeners.push( function() {
            console.log( '小鸟死了，我就哭' );
        } );

        jianTingZhe.listeners.push( function() {
            console.log( '小鸟死了，我很伤心' );
        } );

        jianTingZhe.listeners.push( function() {
            console.log( '小鸟死了，我要埋葬它' );
        } );

        // 监听到小鸟死了
        jianTingZhe.triggerBirdOver();
    </script>
</body>
</html>
