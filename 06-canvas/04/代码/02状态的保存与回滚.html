<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="cvs"></canvas>
    <script>
        /*
        * 状态的保存与回滚：
        * 1、状态可以保存多份
        * 2、回滚每次回滚到最近的状态保存
        *
        * 补充：状态的保存与回滚和路径无关。
        * */

        var cvs = document.querySelector( '#cvs' );
        var ctx = cvs.getContext( '2d' );

        ctx.rect( 10, 10, 50, 50 );
        ctx.save();

        // 清除当前路径
        ctx.beginPath();

        // 回滚上一次保存状态
        ctx.restore();

        ctx.stroke();
    </script>
</body>
</html>
