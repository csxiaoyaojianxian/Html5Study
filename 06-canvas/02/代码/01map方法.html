<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * map方法定义在Array.prototype上，所以所有的数组都可以访问
        * 语法：数组.map( 回调函数 )
        * 作用：接收回调函数的返回值，共同构成一个新数组返回。
        * */

        var arr = [1,2,3,4,5];

        var newArr = arr.map( function( val, i, arr ) {
            return val * 5 - i;
        });

        console.log( newArr );
    </script>
</body>
</html>
